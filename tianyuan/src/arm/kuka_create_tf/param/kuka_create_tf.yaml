# 法兰盘在基坐标系下初始默认位置
link2base:
    #平移 单位米
    x: 0  # x方向
    y: 0  # y方向
    z: 1  # z方向
    #旋转 单位度
    a: 0  # r
    b: 0  # p
    c: 0  # y

# 两个工具点(圆盘圆心和砂轮接触点)到Link的相对关系(机械标定所得)
tool2link:
    #圆心点
    #平移 单位米
    x1: 0.50517   # x方向
    y1: -0.02468  # y方向
    z1: 0.18480   # z方向
    #旋转 单位度
    a1: 90  # r
    b1: 0  # p
    c1: 0  # y
    #砂轮接触点
    #平移 单位米
    x2: 0.65067   # x方向
    y2: -0.03919  # y方向
    z2: 0.18228  # z方向
    #旋转 单位度
    a2: 90  # r
    b2: 0  # p
    c2: 0  # y

